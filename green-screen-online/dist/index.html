<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Green Screen Online</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://www.dukelearntoprogram.com//course1/common/js/image/SimpleImage.js"></script>

<h1> Green Screen Online </h1>

<canvas id="fgCan">
</canvas>

<canvas id="bgCan">
</canvas>

<p>
  Foreground:
  <input type="file" multiple="false" accept="image/*" id="fgfile" onchange="loadForegroundImage()" >
</p>
<p>
  Background:
  <input type="file" multiple="false" accept="image/*" id="bgfile" onchange="loadBackgroundImage()" >
</p>

<p>
   <input type="button" value="Make Composite" onclick="doGreenScreen()">
  <input type="button" value="Clear Canvases" onclick="clearCanvas()">
</p>
<br>
<br>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
