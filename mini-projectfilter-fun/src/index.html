<script src="https://www.dukelearntoprogram.com//course1/common/js/image/SimpleImage.js"></script>
<h1>Mini Project - Filter Fun</h1>
<p>
  <canvas id="can"> </canvas>
</p>
<h2>Load Image</h2>
<p>
  <input type="file" id="finput" accept="image/*" onchange="loadImage()">
</p>

<h2>Apply filters</h2>
<p>
  <input type="button" id="grayscale" value="Gray Scale" onclick="turnGray()">
  <input type="button" id="red" value="Red" onclick="turnRed()">
  <input type="button" id="rainbow" value="Rainbow" onclick="turnRainbow()">
  <input type="button" id="red" value="Sepia" onclick="turnSepia()">
  <input type="button" id="blur" value="Blur" onclick="turnBlur()">
</p>
<p>
  <input type="button" id="clearImage" value="Reset Image" onclick="clearImage()">
</p>
